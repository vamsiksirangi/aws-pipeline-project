version: 0.2
phases:
  install:
    runtime-versions:
        java: corretto8
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean package
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - aws s3 cp target/*.war s3://mycd-bucket/
artifacts:
  files:
    - awsproject*.war
